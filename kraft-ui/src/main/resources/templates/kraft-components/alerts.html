<div class="alert fixed z-50 top-20 right-4 z-50 min-w-fit mx-auto space-y-2 animate-fade-in-down" id="alert-container" th:fragment="flashAlerts"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" th:if="${success}">
        <span th:text="${success}"></span>
    </div>

    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4" th:if="${info}">
        <span th:text="${info}"></span>
    </div>

</div>
