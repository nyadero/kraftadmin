<body>
<th:block layout:fragment="content">

        <div th:if="${item}">
            <div class="flex flex-col gap-6" th:each="entry : ${item}">
                <div class="border-l-4 border-blue-500 pl-4 py-3 bg-gray-50 rounded" th:each="field : ${fieldNames}">
                    <div class="text-sm text-gray-600 font-semibold mb-1" th:text="${field}">Field Name</div>
                    <div th:with="displayField=${entry.get(field)}">

                    </div>
                </div>
            </div>
        </div>
