<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${entityName} + ' Details'">Entity Details</title>
    <style>
        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .detail-row {
            display: flex;
            flex-direction:col;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        .detail-value {
            text-align: right;
            color: #555;
        }

        @media (max-width: 600px) {
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .detail-value {
                text-align: left;
                margin-top: 0.25rem;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="details-container">
        <h1 th:text="${entityName} + ' Details'">Entity Details</h1>

        <div th:if="${item}">
            <div class="detail-row" th:each="entry : ${item}">
                <div th:each="field : ${fieldNames}">
                    <span class="detail-label" th:text="${field}">Field</span>
                    <div th:with="displayField=${entry.get(field)}">
                        <div th:replace="~{fragments/displays/display-field :: render(${displayField})}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${item == null}">
            <h3 th:text="${entityName} + ' not found'">Entity not found</h3>
        </div>
    </div>
</th:block>
</body>
</html>
