<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'Kraft Admin'">Kraft Admin</title>

  <link th:href="@{/css/app.css}" th:rel="stylesheet">
  <!-- Select2 and Choices.js -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>

<body class="bg-slate-300">

<!-- Wrapper -->
<div class="flex">

  <!-- Sidebar -->
      <div th:replace="~{components/sidebar :: sidebar-container}"></div>

  <!-- Page Content (shifted to the right of sidebar) -->
  <div class="flex-1 flex flex-col">

    <!-- Top Navbar -->
    <div class="sticky top-0 bg-white shadow-md z-40">
      <div th:replace="~{components/navbar :: navbar-container}"></div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4">
      <h3 class="text-lg underline Italic"></h3>
      <div th:replace="~{components/snackbar :: toast-container}"></div>
      <th:block layout:fragment="content"></th:block>
    </main>

  </div>
</div>

<script th:src="@{/js/script.js}" defer></script>
<script defer th:src="@{/js/bulk-actions.js}"></script>
<script defer th:src="@{/js/datatable.js}"></script>
<script defer th:src="@{/js/dragdrop.js}"></script>
<script defer th:src="@{/js/wysiwyg.js}"></script>
<script defer th:src="@{/js/form-utils.js}"></script>
<script defer th:src="@{/js/dropdown.js}"></script>

</body>
</html>
