<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link th:href="@{/css/app.css}" th:rel="stylesheet">
</head>
<body>
<div class="flex items-center justify-center h-screen bg-slate-200">
    <div class="bg-white p-4 rounded-md shadow-md w-1/3 mx-auto">
        <div class="mb-4" style="color:red" th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <div class="mb-4" style="color:green" th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <form method="post" th:action="@{/admin/auth/login}">
            <div class="w-full mb-4">
                <label>Username:</label>
                <input class="w-full p-4 border mt-2" name="username" required type="text">
            </div>

            <div class="w-full mb-4">
                <label>Password:</label>
                <input class="w-full p-4 border mt-2" name="password" required type="password">
            </div>

            <button class="w-full p-2 text-white bg-blue-500" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
